<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .orange {
            top: 100px;
            left: 100px;
            background-color: orange;
        }
        .gray {
            top: 300px;
            left: 100px;
            background-color: gray;
        }
        .green {
            top: 500px;
            left: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box orange"></div>
    <div class="box gray"></div>
    <div class="box green"></div>
    <script>
        const aniDuration = 3;
        gsap.to(".box", {duration: aniDuration,
            x: 100,
            y: 100,
            repeat: 3,
            yoyo: true
        })
        gsap.to (".green", {
            duration: aniDuration,
            rotation: 360,
            repeat: 3,
            yoyo: true
        })
    </script>
</body>
</html>
